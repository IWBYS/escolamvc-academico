<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="surch" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

<div class="container text-center">
    <div class="row">
        <div class="col">
            <form class="d-flex" role="search" th:action="@{/aluno/buscar}" method="post">
                <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="nome">
                <button type="submit" class="btn btn-success">Buscar</button>
            </form>
        </div>

        <div class="col">
            <a th:href="@{/aluno/novo}" type="submit" class="btn btn-primary mg-2 float-end">Cadastrar</a>
        </div>

    </div>
</div>
</header>
</body>
</html>
