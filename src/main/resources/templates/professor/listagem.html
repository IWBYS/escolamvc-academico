<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <div th:replace="fragments/config :: config"></div>
</head>
<body>
<div th:replace="fragments/header :: cabecalho"></div>
<div th:replace="fragments/cad.surch.aluno.html :: surch"></div>
<div class="container">
<h1>Listagem de professores</h1>
    <table div class="table table-striped">
        <thead>
        <tr class="tr1">
            <th>Id</th>
            <th>Cpf</th>
            <th>Nome</th>
            <th>Email</th><!-- Nova coluna de Função -->
        </tr>
        </thead>
        <tbody>
<tr th:if="${professores.isEmpty()}">
    <td colspan="2">Sem Professores</td>
</tr>
<tr th:each="professor : ${professores}">
    <td><span th:text="${professor.id}"> Id </span></td>
    <td><span th:text="${professor.cpf}"> Email </span></td>
    <td><span th:text="${professor.name}"> Nome </span></td>
    <td><span th:text="${professor.email}"> Email </span></td>
    <td>
        <a class="btn btn-outline-danger btn-sm"
           th:href="@{/professor/excluir/{id}(id=${professor.id})}"
           th:data-confirm-delete="|Você gostaria de apagar ${professor.name}?|"
           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false" >
            Apagar
        </a>

        <a class="btn btn-outline-primary btn-sm" th:href="@{/professor/alterar/{id}(id=${professor.id})}">Editar</a>

    </td>
</tr>
        </tbody>
</table>
</div>
<div th:replace="fragments/footer:: footer"></div>
</body>
</html>
