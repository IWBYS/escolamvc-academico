<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <div th:replace="fragments/config :: config"></div>
</head>
<body>
<div th:replace="fragments/header :: cabecalho"></div>

<div class="container">

    <div class="col">
        <h2>Cadastro de Professor</h2>
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong>Cadastrado</strong> com sucesso!
        </div>


        <div class="container">
            <form th:action="@{/professor/salvar}" th:object="${professor}" method="post">

                <div class="card">
                    <div class="card-header">
                        Dados Pessoais
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">Nome</label>
                                <div class="col-sm-12">
                                    <input th:field="*{nome}" type="text" class="form-control">
                                </div>
                                <div class="col-sm-12">
                          <span
                                  class="mensagem"
                                  th:if="${#fields.hasErrors('nome')}"
                                  th:errors="*{nome}">
                          </span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">Email</label>
                                <div class="col-sm-12">
                                    <input th:field="*{email}" class="form-control">
                                </div>
                                <div class="col-sm-12">
                                    <!-- mensagem de erro Email -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('email')}"
                                          th:errors="*{email}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">cpf</label>
                                <div class="col-sm-12">
                                    <input th:field="*{cpf}" type="text" class="form-control">
                                </div>
                                <div class="col-sm-12">
                                    <!-- mensagem de erro cpf -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('cpf')}"
                                          th:errors="*{cpf}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        Endere√ßo
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">cep</label>
                                <div class="col-sm-12">
                                    <input th:field="*{endereco.cep}" type="text" class="form-control">
                                </div>
                                <div class="col-sm-12">
                                    <!-- mensagem de erro cpf -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.cep')}"
                                          th:errors="*{endereco.cep}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">logradouro</label>
                                <div class="col-sm-12">
                                    <input th:field="*{endereco.logradouro}" type="text" class="form-control">
                                </div>
                                <div class="col-sm-12">
                                    <!-- mensagem de erro cpf -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.logradouro')}"
                                          th:errors="*{endereco.logradouro}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">complemento</label>
                                <div class="col-sm-12">
                                    <input th:field="*{endereco.complemento}" type="text" class="form-control">
                                </div>
                                <div class="col-sm-12">
                                    <!-- mensagem de erro cpf -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.complemento')}"
                                          th:errors="*{endereco.complemento}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">bairro</label>
                                <div class="col-sm-12">
                                    <input th:field="*{endereco.bairro}" type="text" class="form-control">
                                </div>
                                <div class="col-sm-12">
                                    <!-- mensagem de erro cpf -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.bairro')}"
                                          th:errors="*{endereco.bairro}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">uf</label>
                                <div class="col-sm-12">
                                    <input th:field="*{endereco.uf}" type="text" class="form-control">
                                </div>
                                <div class="col-sm-12">
                                    <!-- mensagem de erro cpf -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.uf')}"
                                          th:errors="*{endereco.uf}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mg-2 mt-2">Cadastrar <i class="fa-solid fa-floppy-disk"></i> </button>

            </form>
        </div>

        <div th:replace="fragments/footer:: footer"></div>
    </div>
</div>
</body>
</html>
