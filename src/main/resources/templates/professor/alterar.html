<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar</title>
    <div th:replace="fragments/config :: config"></div>
    </head>
<body>
<div th:replace="fragments/header :: cabecalho"></div>

<div class="container">

    <div class="col">
        <h2>Cadastro de Professor</h2>
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong>Cadastrado</strong> com sucesso!
        </div>

    <form  th:action="@{/professor/alterar/{id}(id=${professor.id})}" th:object="${professor}" method="post">
        <input type="hidden" th:field="*{id}"/>
    <div class="row mb-3">
        <label  class="col-sm-1 col-form-label">Nome</label>
        <div class="col-sm-5">
            <input th:field="*{name}"  type="text" class="form-control" >
        </div>
    </div>
        <div class="col-sm-5">
        <span 
                class="mensagem"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}">
        </span>
        </div>
    <div class="row mb-3">
        <label  class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-5">
            <input th:field="*{email}" class="form-control" >
        </div>
    </div>
        <div class="row mb-3">
            <label  class="col-sm-1 col-form-label">Cpf</label>
            <div class="col-sm-5">
                <input th:field="*{cpf}" class="form-control" >
            </div>
        </div>

    <div class="col-sm-5">
        <span
            class="mensagem"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">
        </span>
    </div>


    <button type="submit" class="btn btn-primary mg-2 ">Confirmar</button>
    </form>
    </div>

    <div th:replace="fragments/footer:: footer"></div>
</div>
</body>
</html>
